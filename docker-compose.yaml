services:
  pgvector:
    image: pgvector/pgvector:pg17
    container_name: pgvector
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always
    networks:
      - internal_network
    deploy:
      resources:
        limits:
          cpus: "1.2"
          memory: 3G
        reservations:
          cpus: "0.5"
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgvector_data:
    driver: local

networks:
  internal_network:
    external: true
